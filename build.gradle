apply plugin: 'java'
apply plugin: 'maven'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    jcenter()
    maven { url 'https://jitpack.io' }
    maven { url "https://hub.spigotmc.org/nexus/content/repositories/snapshots" }
    maven { url "http://maven.enginehub.org/repo/" }
    maven { url "https://ci.athion.net/job/PlotSquared-Releases/ws/mvn/" }
}

dependencies {
    "implementation"("com.github.intellectualsites.plotsquared:PlotSquared-API:4.453")
    "implementation"("com.github.intellectualsites.plotsquared:PlotSquared-BukkitAPI:4.453"){ transitive = false}
    "implementation"("org.spigotmc:spigot-api:1.15.2-R0.1-SNAPSHOT")
    "implementation"("com.github.MilkBowl:VaultAPI:1.7")
}

processResources {
    from('src/main/resources') {
        include 'plugin.yml'
    }
}

clean.doFirst {
    delete "../target"
}

jar.destinationDirectory = file('./target')